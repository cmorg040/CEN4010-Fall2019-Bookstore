<!--Here I got the base from user base because all of these new pages will be directly under the 4 buttons-->
{% extends "users/partials/_base.html" %}
{% load crispy_forms_tags %}
<!-- This will make the form look better, less code. -->
{% block settingsPageInfo %}

<!--This page is to update the users password-->
<div class="card bg-dark text-primary" style="text-align:center;vertical-align:middle; margin:auto;" >
	<div class="card-body">
		<div class="col-md-12 border-bottom pt-4 border-success" style = "padding-bottom: 15px;">
            <h3 class="text-success">Change Account Password</h3>
        </div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<!--You must type your old password and create a new password-->
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}

					{{ passform|crispy }}

					<div class="form-group">
						<button class="btn btn-outline-success" type="submit">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
