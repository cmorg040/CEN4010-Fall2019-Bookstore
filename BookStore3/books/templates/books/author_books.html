        <style>
            h1, h5, p{color: black;}
            h1 {text-align: center;}
            .card.mb-3 {margin: 4em;padding-left: 2em;}
        </style> 
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Books by: <b>{{ view.kwargs.username }} </b></h1>
            </div>
        </div>

         {% for book in books %}
            <div class="card mb-3" style="max-width: 1340px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img style="max-width: 200px" src= "{{ book.cover.url }}" class="card-img-top" alt="...">
                    </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><a href = "/books/{{book.id}}">{{ book.bookName }}</a></h5>
                                <p class="card-text">{{ book.bookSummary }}</p>
                            </div>
                        </div>
                </div>
            </div>    
         {% endfor %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
